<html>
<head>
	<title>百度贴吧企业平台一周年</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="viewport" content="width=750, user-scalable=no" />
	<meta name="format-detection" content="telephone=no,address=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="/static/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary/layout.css?v=2.4">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary/icon.css">
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	    	<!-- 0 -->
	        <div class="swiper-slide m1" id="p1" style="opacity:1">
	        	<i class="icon1 rotate gear1"></i>
	        	<i class="icon1 rotate-reverse gear2"></i>
	        	<i class="icon1 rotate gear3"></i>
	        	<i class="icon1 floating4 cone1"></i>
	        	<i class="icon1 floating5 cone2"></i>
	        	<i class="icon1 floating3 cube1"></i>
	        	<i class="icon1 brand"></i>
	        	<i class="icon1 flash-fast title"></i>
	        	<i class="icon1 text1"></i>
	        	<i class="icon1 go-stere" id="go"></i>
	        </div>
	        <!-- 1 -->
	        <div class="swiper-slide m1" id="p2">
				<i class="icon2 p2-title2"></i>
				<i class="icon2 p2-black-triangle"></i>
				<i class="icon2 p2-green-triangle"></i>
				<div class="icon2 p2-3">
					<div class="triangle-btn tb1" data-type="face">
	        			<div class="circle-btn circle-popular-flat"></div>
						<img class="hand flash" src="/static/css/anniversary/icon/hand.png">
					</div>

					<div class="triangle-btn tb2" data-type="auth">
						<img class="hand flash"  src="/static/css/anniversary/icon/hand.png">
						<div class="circle-btn circle-auth-flat"></div>
					</div>
					<div class="triangle-btn tb3" data-type="money">
						<img class="hand flash" src="/static/css/anniversary/icon/hand.png">
	        			<div class="circle-btn circle-money-flat"></div>
					</div>
				</div>
	        	<i class="icon2 p2-triangle"></i>      	
	        </div>
	        <!-- 中信办卡2 -->
	        <div class="swiper-slide m1" id="p3">
	        	<i class="card i-red-line"></i>
	        	<i class="icon1 p2-dec1"></i>
	        	<i class="icon1 flash-fast p2-dec2"></i>
	        	<i class="icon1 flash-middle p2-dec3"></i>
	        	<img class="c-card1" src="/static/css/anniversary/card/1.png"data-no="1">
	        	<img class="c-card2 selected-card" src="/static/css/anniversary/card/2.png"data-no="2">
	        	<img class="c-card3" src="/static/css/anniversary/card/3.png"data-no="3">        			
	        	<i class="card p3-tilte3"></i>
	        	<i class="card i-arrow-left j-banka" data-type="left"></i>
	        	<i class="card j-banka i-arrow-right" data-type="right"></i>
	        	<i class="card j-banka i-arrow-middle" data-type="middle"></i>
	        	<i class="card i-selected-card"></i>
	        </div>

	        <!-- 中信刷卡3 -->
	        <div class="swiper-slide m1" id="p4">
				<i class="card i-red-line"></i>
	        	<i class="icon1 p2-dec1"></i>
	        	<i class="icon2 i-title42" id="j-zhongxin-time-reminder"></i>
	        	<p class="zhongxin-count-down">00:<span id="j-zhongxin-countdown">10</span></p>
	        	<i class="icon1 flash-fast p2-dec2"></i>
	        	<i class="icon1 flash p2-dec3"></i>	  
	        	<img class="posback" src="/static/css/anniversary/icon/posback.png">
	        	<div id="play-area">   
	        		<img class="card1 transition0_5"  id="j-swipe-card" src="/static/css/anniversary/icon/card1.png">
	        	</div> 
	        	<div class="pos">
	        		<img src="/static/css/anniversary/icon/pos.png">
	        		<div class="pos-text">
		        		<p>已消费：¥<span id="j-money"></span></p>
		        		<p id="average" style="display:none;">您已达到人均月消费金额。</p>	        
		        	</div>
	        	</div>	
	        </div>
	        <!-- 中信结果4 -->
	        <div class="swiper-slide m1" id="p5">
	        	<i class="icon1 p2-dec1"></i>
	        	<i class="icon1 flash-fast p2-dec2"></i>
	        	<i class="icon1 flash-middle p2-dec3"></i>
	        	<img class="zhongxin-result" id="j-zhongxin-result" src="">
	        	<img id="j-zhongxin-next" class="next-btn" src="/static/css/anniversary/result/zhongxin/next.png">
	        	<img id="j-zhongxin-data" class="data-img" src="/static/css/anniversary/data/zhongxin.png">
	        </div>
	        <!-- 京东5 -->
	        <div class="swiper-slide m1" id="p6">
	        	<i class="decr i-dec6"></i>
	        	<i class="decr flash-fast i-dec7"></i>
	        	<i class="decr flash-middle i-dec8"></i>
	        	<i class="icon3 i-droplet"></i>
	        	<i class="icon3 i-shake-circle"></i>
	        	<i class="icon3 i-jd-reminder"></i>        	
	        </div>
	        <!-- 京东结果6 -->
	        <div class="swiper-slide m1" id="p7">
	        	<i class="decr i-dec6"></i>
	        	<i class="decr flash-fast i-dec7"></i>
	        	<i class="decr flash-middle i-dec8"></i>
	        	<img id="j-jd-result" class="zhongxin-result" src="">
	        	<img id="j-jingdong-next" class="part-result-btn" src="/static/css/anniversary/result/jingdong/next.png">
	        	<img id="j-jingdong-data" class="data-img" src="/static/css/anniversary/data/jingdong.png">
	        </div>	 
	        <!-- 金钱结果7 -->
	        <div class="swiper-slide m1" id="p8">
	        	<i class="result i-tv"></i>
	        	<p id="j-money-result" class="part-result"></p>
	        	<i class="icon1 rotate-reverse gear2"></i>
	        	<div class="go-next-wrapper" id="j-go-face" >
	        		<img class="go-next" src="/static/css/anniversary/result/next.png">
	        		<p class="go-next-text" id="j-money-next-text"></p>
	        	</div>
	        	<img class="money-data-shine rotate" src="/static/css/anniversary/data/money/shine.png">
	        	<img class="money-data-lucky data-btn" src="/static/css/anniversary/data/money/lucky.png">
	        	<img class="money-data data-img" src="/static/css/anniversary/data/money/data.png">

	        </div>	       	    
	        <!-- 颜值8    -->
	        <div class="swiper-slide m1" id="p11">
	        	<i class="decr i-dec9 flash-fast"></i>
	        	<i class="decr i-dec10"></i>
	        	<i class="decr i-dec11"></i>
	        	<i class="icon4 i-take-photo"></i>
	        	<img class="upload-reminder" src="/static/css/anniversary/icon/upload-blue.png">
	        	<img class="uploaded-img" src="">
	        	<i class="icon4 i-upload-take-btn"></i>
	        	<i class="icon4 i-test-face"></i>
	        	<i class="icon4 i-blue-line"></i>
	        	<input type="file" style="display:none" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" class="sign_file"/>
	        </div>
	        <!-- 颜值结果9 -->
	        <div class="swiper-slide m1" id="p12">
	        	<i class="decr i-dec9 flash-fast"></i>
	        	<i class="decr i-dec10"></i>
	        	<i class="decr i-dec11"></i>        	
	        	<img id="j-face-result" class="zhongxin-result" src="">
	        	<img id="j-face-next" class="next-btn" src="/static/css/anniversary/result/face/next.png">
	        </div>
	        <!-- 我是歌手10 -->
	        <div class="swiper-slide m1" id="p9">
	        	<i class="decr i-dec9"></i>
	        	<i class="decr i-dec10"></i>
	        	<i class="icon4 i-radio"></i>
	        	<i class="icon4 rotate i-radio-wheel1"></i>
	        	<i class="icon4 rotate-reverse i-radio-wheel2"></i>
	        	<i class="icon4 i-sing-reminder"></i>
	        	<i class="icon4 i-switch-off"></i>
	        	<p class="sing-count-down">00:<span id="j-sing-countdown">10</span></p>
	        	<div class="wave-wrapper">
	        		<i class="icon4 i-wave wave"></i>
	        	</div>
	        	<i class="icon4 i-microphone"></i>
	        </div>
	        <!-- 唱歌结果11 -->
	        <div class="swiper-slide m1" id="p10">
	        	<i class="decr i-dec9"></i>
	        	<i class="decr i-dec10"></i>
	        	<i class="decr i-dec11"></i>	
	        	<img id="j-sing-result" class="zhongxin-result" src="/static/css/anniversary/result/sing/1.png">
	        	<img id="j-sing-next" class="part-result-btn" src="/static/css/anniversary/result/sing/next.png"> 
	        	<img class="data-img" src="/static/css/anniversary/data/sing.png">       	
	        </div>	        
	        <!-- 颜值部分结果12 -->
	        <div class="swiper-slide m1" id="p13">
	        	<i class="result i-tv"></i>
	        	<p id="j-face-final-result" class="part-result"></p>
	        	<i class="icon gear2"></i>
	        	<img class="go-next" id="j-go-auth" src="/static/css/anniversary/result/next.png">
	        </div>
	        <!-- 叫喊测试13 -->
	        <div class="swiper-slide m1" id="voice">
	        	<img id="raida" src="/static/css/anniversary/icon/raida.png">
	        	<i class="icon5 i-voice-wave i-voice-wave1"></i> 
	        	<i class="icon5 i-voice-reminder"></i> 
	        	<img id="j-voice-microphone" class="voice-microphone" src="/static/css/anniversary/icon/microphone.png">    	      	
	        </div>	
	        <!-- 叫喊结果14 -->
	        <div class="swiper-slide m1" id="voice-result">
	        	<i class="decr i-dec9 flash-fast"></i>
	        	<i class="decr i-dec10"></i>
	        	<i class="decr i-dec11"></i>        	
	        	<img id="j-voice-result" class="zhongxin-result" src="/static/css/anniversary/result/voice/1.png">
	        	<img id="j-voice-next" class="next-btn" src="/static/css/anniversary/result/voice/next.png">   
	        </div>	        
	        <!-- 用户画像15   -->
	        <div class="swiper-slide m1" id="user-image">
	        	<img class="user-img" src="/static/css/anniversary/icon/user-image.png">
				<input id="j-user-name-input" class="user-input" type="text" />	
				<div id="j-get-user-result" class="user-go"></div>
	        	<img class="user-reminder" src="/static/css/anniversary/icon/user-reminder.png">        	
	        </div>	
	        <!-- 用户画像结果16 -->
	        <div class="swiper-slide m1" id="user-result">
	        	<img class="user-img" src="/static/css/anniversary/icon/user-image.png">
	        	<img id="j-user-result" class="user-result" src="">
	        	<img id="j-user-next" class="part-result-btn" src="/static/css/anniversary/result/user/next.png"> 
	        	<img class="data-img" src="/static/css/anniversary/data/user.png">        	
	        </div>	
	        <!-- 权利结果17 -->
	        <div class="swiper-slide m1" id="p14">
	        	<i class="result i-tv"></i>
	        	<p id="j-auth-result" class="part-result">
	        	</p>
	        	<i class="icon gear2"></i>
	        	<img class="go-next" id="j-go-money" src="/static/css/anniversary/result/next.png">
	        </div>
	        <!-- 指纹解锁 18 -->
	        <div class="swiper-slide m1" id="finger">
	        	<img src="/static/css/anniversary/result/finger.png">
	        </div>	        
	        <!-- 最终结果19 -->
	        <div class="swiper-slide m1" id="final">
	        	<i class="icon1 rotate gear2"></i>
	        	<i class="icon1 rotate-reverse gear3"></i>
	        	<i class="icon1 floating5 cone2"></i>
	        	<i class="icon1 floating4 cube1"></i>
	        	<i class="icon6 i-final"></i> 
	        	<div class="final-result">
	        		<p id="j-user-name"></p>
	        		<div id="j-final-result">
	        		</div>        		
	        	</div>
	        	<img class="share-btn" id="j-share-btn" src="/static/css/anniversary/icon/share.png">
	        	<a href="weixin://contacts/profile/tb-qiye"><img class="more-btn" src="/static/css/anniversary/icon/more.png"></a>
				<div class="share" id="j-share-mask">
			 		<img src="/static/images/share.png" style="width:100%">
			 	</div>	        	
	        </div>		        
	    </div>
	</div>
	<audio id="music-part1" src="http://7xjvka.com1.z0.glb.clouddn.com/01.mp3"></audio>
	<audio id="music-trans1" src="/media/trans1.mp3"></audio>
	<audio id="music-raida" src="/media/raida.mp3"></audio>
	<audio id="music-swipecard" src="/media/swipecard.mp3"></audio>




	<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/static/js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/touch.js"></script>	
	<script type="text/javascript" src="/static/js/anniversary/util.js"></script>
	<script type="text/javascript" src="/static/js/anniversary/shake.js"></script>
	<script type="text/javascript" src="/static/js/anniversary/anniversary.js?v=3.4"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript">
		wx.config({
		    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		    appId: 'wxfb2f5ab1e2f95ee5', // 必填，公众号的唯一标识
		    timestamp: '{{ jsticket.timestamp }}', // 必填，生成签名的时间戳
		    nonceStr: '{{ jsticket.nonceStr }}', // 必填，生成签名的随机串
		    signature: '{{ sig }}',// 必填，签名，见附录1
		    jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});
		wx.ready(function () {
			wx.onMenuShareAppMessage({		    
				title: '贴吧企业平台一周年', // 分享标题
			    link: 'http://ssld-vi.com/tieba/anniversary', // 分享链接		
			    imgUrl: 'http://morry.oss-cn-beijing.aliyuncs.com/tieba/images/ann_cover.jpg' ,  
			    desc: '如果上天给你重新改变命运的机会，你会……',
			    success: function () { 
			        // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
			});
		    // wx.onMenuShareTimeline({
		    //     title: '你属于天煞孤星和丧门星和扫把星三星合体，天赋秉异，所向无敌，转发给大家看看吧。', // 分享标题
		    //     desc: '',
		    //     link: 'http://ssld-vi.com/tieba/anniversary', // 分享链接
		    //     imgUrl: 'http://morry.oss-cn-beijing.aliyuncs.com/tieba/images/user-image.png', // 分享图标
		    // });
		});		
	</script>	
</body>
</html>
