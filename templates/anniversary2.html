<!-- <!DOCTYPE html> -->
<html lang="zh-CN">
<head>
	<title>百度贴吧企业平台一周年</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="viewport" content="width=750, user-scalable=no" />
	<meta name="format-detection" content="telephone=no,address=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="/static/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary2/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary2/layout.css?v=1.0">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary2/layout2.css?v=1.0">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary2/icon.css">
	<link rel="stylesheet" type="text/css" href="/static/css/lib/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/anniversary2/time.css">
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	    	<!-- 0 -->
	        <div class="swiper-slide m1" id="p1" style="opacity:1">
	        	<i class="icon1 i-title1"></i>
	        	<i class="icon1 i-title2"></i>
	        	<i class="icon1 i-small-star star1 star-shink1"></i>
	        	<i class="icon1 i-small-star star2 star-shink2"></i>
	        	<i class="icon1 i-hero"></i>
				<div class="sky-circle1"></div>
				<div class="sky-circle2">
					<i class="icon1 i-speed speed-move"></i>
					<i class="icon1 i-cloud cloud-move"></i>
					<i class="icon1 i-cloud cloud-move-reverse animated delay0_5" style=""></i>
				</div>	
		        <i class="icon1 i-superman"></i>
				<i class="icon1 i-loading"></i>
				<!-- <div class="loading-bg"></div> -->
				<p class="loading-text"><span id="loading-num">0</span>%</p>
	        </div>
	        <div class="swiper-slide m1" id="p2">
	        	<div id="j-p2-content-wrapper" class="p2-content-wrapper">
		        	<i class="icon2 i-moon"></i>
		        	<i class="icon2 i-stars"></i>
		        	<div class="p2-star-big star-shine-fast" style="left:200px;top:100px;"></div>
		        	<div class="p2-star-big star-shine" style="left:480px;top:320px;"></div>
		        	<div class="p2-star-small star-shine-fast" style="left:250px;top:400px;"></div>
		        	<div class="p2-star-small star-shine" style="left:600px;top:200px;"></div>
					<div class="p2-star-small star-shine-fast" style="left:100px;top:200px;"></div>
		        	<div id="j-ship" class="ship-wrapper">
		        		<div id="j-fire" class="fire moveupdown"></div>
		        		<i class="icon2 i-ship moveupdown"></i>
		        	</div>
		        	<i class="icon2 i-sudden"></i>
					<i class="icon2 i-black-cloud moveleftback-slow"></i>
					<i class="icon2 i-trees"></i> 		
	        	</div>
	        </div>
	        <!-- 2 -->
	        <div class="swiper-slide m1" id="p3">
	        	<i class="icon3 i-invitation"></i>
				<div class="p2-star-big star-shine" style="left:380px;top:20px;"></div>
		        <div class="p2-star-small star-shine-fast" style="left:20px;top:300px;"></div>
		        <div class="p2-star-small star-shine" style="left:300px;top:200px;"></div>	        	
	        	<i class="icon3 i-black-cloud-big moveleftback-slow"></i>
	        	<i class="icon3 i-moon-big"></i>
	        	<div id="j-go" style="display:none;">
	        		<div class="shine-lines"></div>
	        		<i class="icon3 i-go"></i>
	        	</div>
	        	<i class="icon3 i-stars2"></i>
	        	<div class="click">
					<div class="click-reminder">
						<div class="cicle1 circle-scale1"></div>
						<div class="cicle2 circle-scale2"></div>
						<div class="cicle3 circle-scale3"></div>
					</div>
					<img class="trees" src="/static/css/anniversary2/icon/trees.png">
					<p id="j-inv-text" class="inv-text">你走狗屎运了！居然被来自K星球的邀请参加一个神秘的约会！</p>
					<div class="ufo">
						<i class="icon3 i-needle1 needle1-anime"></i>
						<i class="icon3 i-needle2 needle2-anime"></i>

						<img src="/static/css/anniversary2/icon/ufo.png">
					</div>

	        	</div>
	        </div>
	        <!-- 3地图 -->
	        <div class="swiper-slide m1" id="p4">
	        	<i class="icon4 i-title4"></i>
	        	<i class="icon4 i-cloud-big moveleftback-slow"></i>      
	        	<div class="map line">	
	        		<img class="" src="/static/css/anniversary2/icon/line.png">
	        		<div class="planet1" id="j-planet1"></div>
	        		<div class="i-planet i-huixing-lock"></div>
	        		<div class="i-planet i-mani-lock"></div>
	        		<div class="i-planet i-gede-lock"></div>
	        		<div class="i-planet i-dawang-lock"></div>
	        		<div class="i-planet i-k-lock"></div>
	        	</div>
				<i class="icon4 i-stars-white"></i>
	        	<i class="icon4 i-cloud2 moverightback-slow"></i>
	        	<img class="arrow moveupdown-fast" src="/static/css/anniversary2/icon/arrow.png">
	        	<div class="p4-star-small star-shine-fast" style="left:200px;top:600px;"></div>
	        	<div class="p4-star-small star-shine" style="left:500px;top:500px;"></div>        	
	        	<div class="p4-star-big star-shine-fast" style="left:360px;top:460px;"></div>

	        </div>
	        <!-- 4安检 -->
	        <div class="swiper-slide m1" id="p5">	
 				<div class="i-people"></div>
	        	<img class="uploaded-img" src="">
				<div class="i-camera" id="j-photo"></div>
				<canvas id="canvas" width="450" height="580"></canvas>
				<canvas style="display:none;" id="photo"></canvas>
				<input type="file" style="display:none" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" class="sign_file"/>
				<div class="secury-process">
					<i class="icon6 i-secury-process"></i>
					<div>
						<i class="icon6 i-secury-arrow" style="left: 50px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 80px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 110px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 140px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 170px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 200px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 230px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 260px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 290px;top: 25px;"></i>
						<i class="icon6 i-secury-arrow" style="left: 320px;top: 25px;"></i>
					</div>
				</div>
				<img src="/static/css/anniversary2/icon/secury.png" id="j-secury" style="display:none">
				<img src="/static/css/anniversary2/icon/retake.png" id="j-retake" style="display:none">
	        </div>
	        <!-- 5京东 -->
	        <div class="swiper-slide m1" id="p6">
	        	<i class="icon6 i-sale-small small-sale1  floating animated5"></i>
	        	<i class="icon6 i-sale-small small-sale2"></i>
	        	<i class="icon6 i-sale-small small-sale3"></i>
	        	<i class="icon6 i-sale-small small-sale4"></i>

	        	<i class="icon6 i-jingdonghao-light flash animated3"></i>
	        	<i class="icon6 i-jingdonghao floating animated3"></i>
	        	<i class="icon6 i-jingdong-planet1 floating animated5"></i>
	        	<i class="icon6 i-jingdong-planet2 floating animated5"></i>
	        	<i class="icon6 i-jingdong-planet3 floating animated3"></i>
	        	<i class="icon6 i-jingdong-planet4 floating animated4"></i>
	        	<i class="icon1 i-small-star star-shink1" style="  top:550px;margin-left: 150px;"></i>
	        	<i class="icon1 i-small-star star-shink2" style="  top:730px;margin-left: 200px;"></i>
	        	<i class="icon1 i-small-star star-shink2" style="  top:630px;margin-left: -200px;"></i>
				<i class="icon1 i-small-star star-shink1" style="  top:420px;"></i>
	        	<i class="icon6 i-sale-big big-sale1"></i>
	        	<i class="icon6 i-sale-big big-sale2"></i>
	        	<img src="/static/css/anniversary2/icon/shot.png" class="shot-scale animated" id="j-shot1">
	        	<img src="/static/css/anniversary2/icon/shot.png" class="shot-scale animated" id="j-shot2">


				<p id="j-jingdong-text" class="inv-text">点击其中一个红包，看看强哥和老板娘为你准备了什么酷炫装备</p>
				<div class="ufo">
					<i class="icon3 i-needle1 needle1-anime"></i>
					<i class="icon3 i-needle2 needle2-anime"></i>
					<img src="/static/css/anniversary2/icon/ufo.png">

				</div>
 	        </div>
 	        <!-- 6京东结果 -->
	        <div class="swiper-slide m1" id="p7">
	        	<img class="jingdong-result" src="/static/css/anniversary2/result/jingdong/1.png">
	        	<img class="jingdong-round rotate360 animated5" src="/static/css/anniversary2/result/jingdong/round.png">
	        	<img class="jingdong-metro" src="/static/css/anniversary2/result/p7.png">
	        	<i class="icon6 white-star-big star-shink1" style="left:238px;top:70px"></i>
	        	<i class="icon6 white-star-big star-shink2" style="left:518px;top:226px"></i>
	        	<i class="icon6 white-star-big star-shink2" style="left:188px;top:390px"></i>
	        	<i class="icon6 white-star-big star-shink1" style="left:500px;top:630px"></i>

	        	<i class="icon6 i-metro" id="metro1" style="left:80px;top:165px;"></i>
	        	<i class="icon6 i-metro" id="metro2" style="left:479px;top:39px"></i>
	        	<i class="icon6 i-metro" id="metro3" style="left:128px;top:580px;"></i>
	        	<i class="icon6 i-metro" id="metro4" style="left:531px;top:400px;"></i>

	        	<img class="result-cloud" src="/static/css/anniversary2/result/cloud.png">
	        	<img class="avatar" id="jd-avatar" src="">
	        	<div class="moveon" id="j-move-stage-3">
					<div id="j-ship-moveon" class="ship-moveon">
		        		<div id="j-fire-moveon" class="fire moveupdown"></div>
		        		<i class="icon2 i-ship moveupdown"></i>
		        	</div>
		        	<div id="j-arrow-moveon" class="moveon-arrow"></div>
	        	</div>
	        </div>
	        <!-- 7中信 -->
	        <div class="swiper-slide m1" id="p8">
	        	<i class="icon8 i-car floating animated5"></i>
	        	<i class="icon8 i-wajue floating animated5"></i>
	        	<i class="icon8 i-fan floating animated7"></i>
	        	<i class="icon8 i-ring floating animated4"></i>
	        	<i class="icon8 i-bear floating animated6"></i>
	        	<img class="zhongxin-card" id="j-swipe-card" src="/static/css/anniversary2/icon/card.png">
	        	<i class="icon8 i-pos"></i>
	        	<i class="icon8 i-card-arrow moveright-slow animated1_5"></i>
				<p id="j-zhongxin-text" class="inv-text">现在玛尼星正在举办刷壕卡送壕礼活动，不如看看自己手气如何？</p>
				<div class="ufo">
					<i class="icon3 i-needle1 needle1-anime"></i>
					<i class="icon3 i-needle2 needle2-anime"></i>
					<img src="/static/css/anniversary2/icon/ufo.png">
				</div>
 	        </div>
 	        <!-- 8中信结果 -->
	        <div class="swiper-slide m1" id="p9">
	        	<img class="zhongxin-result" src="/static/css/anniversary2/result/zhongxin/1.png">
	        	<img class="jingdong-round rotate360 animated5" src="/static/css/anniversary2/result/zhongxin/round.png">
	        	<img class="jingdong-metro" src="/static/css/anniversary2/result/zhongxin/zhongxin.png">
	        	<i class="icon6 white-star-big star-shink1" style="left:238px;top:70px"></i>
	        	<i class="icon6 white-star-big star-shink2" style="left:518px;top:226px"></i>
	        	<i class="icon6 white-star-big star-shink2" style="left:48px;top:390px"></i>
	        	<i class="icon6 white-star-big star-shink1" style="left:500px;top:630px"></i>
	        	<!-- 流星 -->
	        	<i class="icon6 i-metro" id="zx-metro1" style="left:80px;top:165px;"></i>
	        	<i class="icon6 i-metro" id="zx-metro2" style="left:479px;top:39px"></i>
	        	<i class="icon6 i-metro" id="zx-metro3" style="left:128px;top:580px;"></i>
	        	<i class="icon6 i-metro" id="zx-metro4" style="left:531px;top:400px;"></i>
	        	<!-- 云 -->
	        	<img class="result-cloud" src="/static/css/anniversary2/result/cloud.png">
	        </div>

	    </div>

	</div>
	<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/static/js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/touch.js"></script>	
	<script type="text/javascript" src="/static/js/anniversary/anniversary2.js?v=1.1"></script>

</body>
</html>
